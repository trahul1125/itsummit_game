<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hunter - Leaderboard Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f0ff;
            --secondary: #ff3366;
            --accent: #7c3aed;
            --success: #10b981;
            --dark: #0a0a0f;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            letter-spacing: 4px;
        }

        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-area.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.2);
        }

        #file-input {
            display: none;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .upload-hint {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
        }

        .leaderboard {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .leaderboard h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--success);
        }

        .score-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .score-item:first-child {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .score-item:nth-child(2) {
            border-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.1);
        }

        .score-item:nth-child(3) {
            border-color: #cd7f32;
            background: rgba(205, 127, 50, 0.1);
        }

        .rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 50px;
            text-align: center;
        }

        .player-info {
            flex: 1;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .org {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .score-info {
            text-align: right;
        }

        .captured {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            color: var(--success);
            margin-bottom: 2px;
        }

        .time {
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 2px;
        }

        .date {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
        }

        .clear-btn {
            background: var(--secondary);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #ff1a4d;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ AI HUNTER LEADERBOARD</h1>
        
        <div class="upload-area" onclick="document.getElementById('file-input').click()">
            <div class="upload-text">üìÅ Load Score Files</div>
            <div class="upload-hint">Click here or drag & drop your AI Hunter score files</div>
            <input type="file" id="file-input" multiple accept=".txt" />
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="total-players">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-games">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-captured">0</div>
                <div class="stat-label">Avg. Captured</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completion-rate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="leaderboard" id="leaderboard" style="display: none;">
            <h2>üéØ TOP HUNTERS</h2>
            <div id="scores-list"></div>
            <button class="clear-btn" onclick="clearScores()">Clear All Scores</button>
        </div>
    </div>

    <script>
        let allScores = [];

        const fileInput = document.getElementById('file-input');
        const uploadArea = document.querySelector('.upload-area');
        const leaderboard = document.getElementById('leaderboard');
        const scoresList = document.getElementById('scores-list');
        const stats = document.getElementById('stats');

        // File input handling
        fileInput.addEventListener('change', handleFiles);

        // Drag and drop handling
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        function handleFiles(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        parseScoreFile(e.target.result);
                    };
                    reader.readAsText(file);
                }
            });
        }

        function parseScoreFile(content) {
            try {
                // Extract JSON data from the file
                const jsonStart = content.indexOf('--- Raw Data ---');
                if (jsonStart !== -1) {
                    const jsonContent = content.substring(jsonStart + 16).trim();
                    const score = JSON.parse(jsonContent);
                    
                    // Check if score already exists (prevent duplicates)
                    const exists = allScores.some(s => 
                        s.name === score.name && 
                        s.timestamp === score.timestamp
                    );
                    
                    if (!exists) {
                        allScores.push(score);
                        updateLeaderboard();
                    }
                }
            } catch (error) {
                console.error('Error parsing score file:', error);
            }
        }

        function updateLeaderboard() {
            if (allScores.length === 0) return;

            // Sort scores: first by captured (desc), then by time (asc)
            const sortedScores = [...allScores].sort((a, b) => {
                if (b.captured !== a.captured) {
                    return b.captured - a.captured;
                }
                return a.gameTime - b.gameTime;
            });

            // Update stats
            updateStats();

            // Show leaderboard
            leaderboard.style.display = 'block';
            stats.style.display = 'grid';

            // Clear existing scores
            scoresList.innerHTML = '';

            // Display top 20 scores
            sortedScores.slice(0, 20).forEach((score, index) => {
                const item = document.createElement('div');
                item.className = 'score-item';

                const rankEmoji = index === 0 ? 'üèÜ' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
                const timeText = score.gameTime >= 600000 ? 'TIME UP' : formatTime(score.gameTime);

                item.innerHTML = `
                    <div class="rank">${rankEmoji}</div>
                    <div class="player-info">
                        <div class="name">${score.name}</div>
                        <div class="org">${score.organization}</div>
                    </div>
                    <div class="score-info">
                        <div class="captured">${score.captured}/${score.totalModels}</div>
                        <div class="time">${timeText}</div>
                        <div class="date">${score.date}</div>
                    </div>
                `;
                scoresList.appendChild(item);
            });
        }

        function updateStats() {
            const totalPlayers = new Set(allScores.map(s => s.name)).size;
            const totalGames = allScores.length;
            const avgCaptured = Math.round(allScores.reduce((sum, s) => sum + s.captured, 0) / totalGames);
            const completedGames = allScores.filter(s => s.captured === s.totalModels).length;
            const completionRate = Math.round((completedGames / totalGames) * 100);

            document.getElementById('total-players').textContent = totalPlayers;
            document.getElementById('total-games').textContent = totalGames;
            document.getElementById('avg-captured').textContent = avgCaptured;
            document.getElementById('completion-rate').textContent = completionRate + '%';
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function clearScores() {
            if (confirm('Are you sure you want to clear all loaded scores?')) {
                allScores = [];
                leaderboard.style.display = 'none';
                stats.style.display = 'none';
                fileInput.value = '';
            }
        }
    </script>
</body>
</html>

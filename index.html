<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Hunter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="landing-page" class="page active">
            <div class="logo-container">
                <div class="logo-icon">
                    <span class="logo-pulse"></span>
                    <span class="logo-core"></span>
                </div>
                <h1>AI HUNTER</h1>
                <p class="tagline">Locate. Target. Capture.</p>
                
                <div style="margin: 20px 0;">
                    <select id="language-select" style="
                        background: rgba(0, 240, 255, 0.1);
                        border: 1px solid var(--primary);
                        border-radius: 8px;
                        padding: 8px 16px;
                        color: var(--primary);
                        font-family: 'Orbitron', sans-serif;
                        font-size: 12px;
                    ">
                        <option value="en">English</option>
                        <option value="ja">Êó•Êú¨Ë™û</option>
                    </select>
                </div>
                
                <div id="login-info" style="
                    background: rgba(0, 240, 255, 0.1);
                    border: 1px solid rgba(0, 240, 255, 0.3);
                    border-radius: 8px;
                    padding: 12px;
                    margin: 20px 0;
                    font-size: 12px;
                    color: var(--primary);
                    text-align: center;
                    font-family: 'Orbitron', sans-serif;
                ">Please enter correct name and organization</div>
            </div>
            
            <form id="user-form">
                <div class="form-group">
                    <label for="name">HUNTER NAME</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="organization">ORGANIZATION</label>
                    <input type="text" id="organization" placeholder="Enter organization" required>
                </div>
                
                <button type="submit" class="start-btn">
                    <span>INITIALIZE</span>
                    <span class="btn-arrow"></span>
                </button>
            </form>
            

        </div>

        <div id="game-page" class="page">
            <div id="ar-container">
                <video id="camera-feed" autoplay playsinline muted></video>
                <canvas id="ar-canvas"></canvas>
                
                <div id="targeting-frame">
                    <div class="corner tl"></div>
                    <div class="corner tr"></div>
                    <div class="corner bl"></div>
                    <div class="corner br"></div>
                    <div class="crosshair h"></div>
                    <div class="crosshair v"></div>
                </div>
            </div>

            <div id="hud-top">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                    <span id="progress-text"><span id="caught-count">0</span>/<span id="total-count">15</span></span>
                </div>
                <div id="user-stats" style="
                    background: rgba(0, 240, 255, 0.1);
                    border: 1px solid var(--primary);
                    border-radius: 8px;
                    padding: 8px 12px;
                    font-family: 'Orbitron', sans-serif;
                    font-size: 14px;
                    color: var(--primary);
                    font-weight: bold;
                ">0/15</div>
                <div class="hud-buttons">
                    <div id="scoreboard-game-btn">
                        <span class="scoreboard-icon">üèÜ</span>
                    </div>
                    <div id="inventory-btn">
                        <span class="inv-icon"></span>
                    </div>
                </div>
            </div>

            <div id="target-indicator" class="hidden">
                <div class="target-info">
                    <span class="target-label">TARGET ACQUIRED</span>
                    <span id="target-name">GPT-4</span>
                </div>
            </div>

            <div id="scan-indicator">
                <div class="scan-text">SCANNING AREA...</div>
                <div class="scan-hint">Move your device to find AI models</div>
            </div>

            <div id="capture-container">
                <button id="capture-btn" disabled>
                    <span class="capture-ring"></span>
                    <span class="capture-core"></span>
                </button>
                <span id="capture-label">NO TARGET</span>
            </div>

            <div id="radar">
                <div class="radar-sweep"></div>
                <div class="radar-dot" id="radar-dot"></div>
            </div>
        </div>

        <div id="inventory-page" class="page">
            <div class="inv-header">
                <button id="back-to-game" class="back-btn"></button>
                <h2>COLLECTION</h2>
                <div class="inv-stats">
                    <span id="inv-caught">0</span>/<span id="inv-total">15</span>
                </div>
            </div>
            <div id="inventory-grid"></div>
        </div>

        <div id="success-modal" class="modal">
            <div class="modal-content">
                <div class="capture-anim">
                    <div class="capture-ring-anim"></div>
                    <div class="capture-icon" id="captured-icon"></div>
                </div>
                <h3>CAPTURED</h3>
                <p id="capture-message"></p>
                <button id="continue-btn">CONTINUE</button>
            </div>
        </div>

        <div id="complete-modal" class="modal">
            <div class="modal-content complete">
                <div class="trophy"></div>
                <h3>COLLECTION COMPLETE</h3>
                <p id="complete-message"></p>
                <button id="view-collection-btn">VIEW COLLECTION</button>
            </div>
        </div>
        
        <div id="scoreboard-page" class="page">
            <div class="inv-header">
                <button id="back-from-scoreboard" class="back-btn"></button>
                <h2>üèÜ SCOREBOARD</h2>
                <div class="inv-stats">
                    <button id="refresh-scores" style="
                        background: rgba(0, 240, 255, 0.1);
                        border: 1px solid var(--primary);
                        border-radius: 6px;
                        color: var(--primary);
                        padding: 4px 8px;
                        font-size: 12px;
                        cursor: pointer;
                        font-family: 'Orbitron', sans-serif;
                    ">üîÑ REFRESH</button>
                </div>
            </div>
            <div id="scoreboard-grid"></div>
        </div>
    </div>

    <script src="gist-leaderboard.js"></script>
    <script>
        // Global game instance for refresh functionality
        let gameInstance = null;
        
        // Add refresh functionality
        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refresh-scores');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', async () => {
                    refreshBtn.textContent = '‚è≥ LOADING...';
                    try {
                        const scores = await window.gistLeaderboard.loadScores();
                        if (gameInstance) {
                            gameInstance.updateScoreboardDisplay(scores);
                        }
                    } catch (error) {
                        console.error('Failed to refresh scores:', error);
                    }
                    refreshBtn.textContent = 'üîÑ REFRESH';
                });
            }
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
